<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark Mode Webpage</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to Dark Mode Webpage</h1>
        <p>This is a simple example of a webpage with dark mode enabled using CSS. You can modify the design and content as needed.</p>

        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
        
        <h2>Explore More</h2>
        <p>Check out our <a href="#">documentation</a> or <a href="#">blog</a> for more insights.</p>
    </div>
</body>
</html>
